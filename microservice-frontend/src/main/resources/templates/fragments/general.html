<!--
/**
 * general
 * @description General
 */
-->


<!--
/**
 * Files head
 */
-->
<th:block th:fragment="headFiles">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">[[#{label.company.name}]]</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</th:block>

<!--
/**
 * Normal head
 * @param {string} titleLabel - Title label
 */
-->
<div th:fragment="headNormal (titleLabel)">
    <title th:text="#{label.company.name} + ' - ' + #{${titleLabel}}"></title>
    <th:block th:include="fragments/general :: headFiles"></th:block>
</div>

<!--
/**
 * Title header
 * @param {string} titleLabel - Title label
 */
-->
<div class="row" th:fragment="headerNormal (titleLabel)">
    <h2 th:text="#{${titleLabel}}" />
</div>

<!--
/**
 * Footer JavaScript scripting
 */
-->
<footer th:fragment="footer">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</footer>

<!--
/**
 * List view
 * @param {string} fragmentTable - Fragment table displayed (Callback function)
 */
-->
<div class="container my-3" th:fragment="tableList (fragmentTable)">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-sm table-hover table-bordered">
                <th:block th:replace="${fragmentTable}"></th:block>
            </table>
        </div>
    </div>
</div>

<!--
/**
 * Change language
 */
-->
<div class="dropdown" th:fragment="changeLanguage">
    <a class="btn dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <td th:switch="#{lang}">
            <!-- English -->
            <img th:case="'??lang_en??'" th:src='@{/img/IconeEnglish.png}' alt="English icon" style="width: 50%">
            <!-- French -->
            <img th:case="'??lang_fr??'" th:src='@{/img/IconeFrench.png}' alt="French icon" style="width: 50%">
        </td>
    </a>

    <ul class="dropdown-menu">
        <!-- English -->
        <li><a class="dropdown-item"
               th:href="@{/change-language(lang=en)}">
            <img th:src='@{/img/IconeEnglish.png}' alt="English icon">
            [[#{label.language.english}]]</a></li>

        <!-- French -->
        <li><a class="dropdown-item"
               th:href="@{/change-language(lang=fr)}">
            <img th:src='@{/img/IconeFrench.png}' alt="French icon">
            [[#{label.language.french}]]</a></li>
    </ul>
</div>
