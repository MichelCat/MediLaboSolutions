<!--
/**
 * general
 * @description General
 */
-->


<!--
/**
 * Files head
 */
-->
<th:block th:fragment="headFiles">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">[[#{label.company.name}]]</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" />
</th:block>

<!--
/**
 * Normal head
 * @param {string} titleLabel - Title label
 */
-->
<div th:fragment="headNormal (titleLabel)">
    <title th:text="#{label.company.name} + ' - ' + #{${titleLabel}}"></title>
    <th:block th:include="fragments/general :: headFiles"></th:block>
</div>

<!--
/**
 * Title header
 * @param {string} titleLabel - Title label
 */
-->
<div class="row" th:fragment="headerNormal (titleLabel)">
    <h2 class="text-center" th:text="#{${titleLabel}}" />
</div>

<!--
/**
 * Footer JavaScript scripting
 */
-->
<footer th:fragment="footer">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</footer>

<!--
/**
 * List view
 * @param {string} fragmentTable - Fragment table displayed (Callback function)
 */
-->
<div class="container my-3" th:fragment="tableList (fragmentTable)">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-sm table-hover table-bordered">
                <th:block th:replace="${fragmentTable}"></th:block>
            </table>
        </div>
    </div>
</div>
